name: Build, Check, and Release

permissions:
  contents: write
  packages: write
  id-token: write

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:

jobs:
  test_integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.9","3.10","3.11","3.12","3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-poetry
        with:
          python: ${{ matrix.python }}
          pytest-path: tests/integration

  build:
    needs:
      - test_integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9 (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            **/pyproject.toml
            **/poetry.lock
            **/requirements*.txt

      - name: Install build tool
        run: pip install -U build

      - name: Build distribution
        run: python -m build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9 (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            **/pyproject.toml
            **/poetry.lock
            **/requirements*.txt

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Twine check
        run: |
          pip install -U twine
          twine check dist/*

  publish-test-pypi:
    needs: [check]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main'
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build distribution
        run: python -m build

      - name: Publish to TestPyPI
        if: github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TESTPYPI_ACCOUNT_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

  publish:
    needs: [check]
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/')
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI.org
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_ACCOUNT_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/

      # --- GitHub Release (only on tags) ---
      - name: Create GitHub Release and upload wheel
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
